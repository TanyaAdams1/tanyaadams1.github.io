<body>

<!-- Add your site or application content here -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col justify-content-center">
            <p class="h1 text-center" style="font-family: cursive">Lucky draw</p>
        </div>
    </div>
    <hr/>
    <div class="row justify-content-center">
        <div class="col">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">
                    抽奖方法
                </h4>
                <p>按住
                    <button type="button" class="btn btn-danger">开始</button>
                    蓄力,在任意时间松开让转盘转起来.<br/>蓄力越多,转盘转的越快!
                </p>
                <p>只有一次机会哦!你的运气到底有多好呢?</p>
                <hr/>
                <p>每种颜色都对应着不同的奖品!</p>
                <img src="img/reward.png" alt="奖品" class="img-fluid">
            </div>
        </div>
        <div class="col justify-content-center">
            <canvas id="canvas" class="align-self-center" style="width: 95%;height: 95%"></canvas>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col justify-content-center">
                <button type="button" class="btn btn-danger btn-block" id="button-draw">开始</button>
            </div>
        </div>
    </div>
</div>

<img src="img/board.png" alt="转盘" class="hidden" id="board_image">
<div id="dialog-normal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialog-title">抽到了一个奖品</h5>
            </div>
            <div class="modal-body">
                <label for="name-input">
                    <p id="dialog-content">Modal body text goes here.</p>
                </label>
                <input type="email" class="form-control" id="name-input" placeholder="Micheal Jackson">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="confirm()" id="name-confirm">确认</button>
            </div>
        </div>
    </div>
</div>
<div id="dialog-thankyou" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">抽到了"Thank you"!</h5>
            </div>
            <div class="modal-body">
                        <p id="thankyou-content" class="h6">谢谢来玩!你还可以再玩一次哦!</p>
            </div>

        </div>
    </div>
</div>
